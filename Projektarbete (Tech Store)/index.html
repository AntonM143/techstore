<!DOCTYPE html>

<html>
	<head>
		<title>TechStore</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Visit www.fontawesome.com on how to add font icons to your project -->
		<link rel="stylesheet" href="https://use.typekit.net/lxe5rkg.css" />
		<script
			src="https://kit.fontawesome.com/d32b574ff2.js"
			crossorigin="anonymous"
		></script>
		<!-- Link your stylesheet file/files, do NOT write styles in the html file! -->

		<link rel="stylesheet" href="primayCSS.css" />
		<script defer src="./main.js"></script>
	</head>
	<body onload="initSite()">
		<header>

			<div class="navLeft">
				<div class="hLogo">TechStore</div>
				<button class="loginBtn">Login <i class="fas fa-sign-in-alt"></i></button>
			</div>

			<div class="hButton"><i class="fas fa-shopping-cart"></i></div>
			<!-- Your header title and shopping cart button goes here  -->
		</header>

		<main>
			<div id="productContainer" class="column"></div>
		</main>
	</body>
</html>
